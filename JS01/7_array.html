<body>
    <script>
        let students = []

        students.push({
            name: "a",
            age: 20,
            grades: [10, 10, 10]
        });

        students.push({
            name: "b",
            age: 30,
            grades: [9, 9, 9]
        });

        students.push({
            name: "d",
            age: 20,
            grades: [9, 9, 9]
        });


        students.push({
            name: "c",
            age: 10,
            grades: [8, 8, 8]
        });

        function calculatedAvg (student) {
            let sum = 0
            for (let i = 0; i < student.grades.length; i ++) {
                sum += student.grades[i] 
            }
            let avg = sum / student.grades.length
            return avg;
        }
       
    
        students.sort((a,b) => {
            if (calculatedAvg(a) !== calculatedAvg(b)) {
                return calculatedAvg(a) - calculatedAvg(b)
            }
            return a.age - b.age
        });
        for ( let i = 0; i < students.length; i++) {
            console.log(students[i])
