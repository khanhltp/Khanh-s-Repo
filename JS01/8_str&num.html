        function reverse (str) {
            let newStr = ""
            for (let i = str.length - 1; i >= 0 ; i--) { 
                newStr += str[i];
            }
            return newStr;
        }

        function abc (str) {
            let character = []
            for (let i = 0; i < str.length; i++) {
                if (character.includes(str[i]) == false) {

                }
            }
