<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Change color background</title>
</head>
<body>
    <!-- Thay đổi màu nền của trang web: Cho phép người dùng nhập một màu và sau đó đặt màu nền của trang web thành màu họ đã chọn.
    -->
    <style>
        /* body {
            background-color: red;
        } */
    </style>
    <input type="color" id="color" value="">
    <br>
    <button id="change_color_bgr">Submit</button>
    <script>
        let button = document.getElementById("change_color_bgr");
        button.addEventListener('click', function () {
            let body = document.querySelector('body');
            let color = document.getElementById('color');
            body.style.backgroundColor = color.value;
        })
    </script>
</body>
</html>
